<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different inputs</title>
</head>
<body>
    <form action="main.py">
        <input type="hidden" name="location" value="hyd">
        <!-- radio buttons -->
       <div>
         <p>Select gender:</p>
        <input type="radio" name="gen" id="m">
        <label for="m">Male</label>
        <input type="radio" name="gen" id="f">
        <label for="f">Female</label>
        <!-- create a choice of three radio buttons to choose MPC,BIPc,MEC-->
        
        
        
        <br><br>
       </div>
       <!-- checkboxes -->
        <p>Choose languages known:</p>
        <div>
            <input type="checkbox" name="lang" id="en">
            <label for="en">English</label>
            <input type="checkbox" name="lang" id="te">
            <label for="te">Telugu</label>
            <input type="checkbox" name="lang" id="mt">
            <label for="mt">Marati</label>
            <input type="checkbox" name="lang" id="kr">
            <label for="kr">korean</label>
        </div><br><br>
        <div>
            <label for="fn">First Name:</label>
            <input type="text" name="fname" id="fn">
            <label for="ln">Last Name:</label>
            <input type="text" name="lname" id="ln">
        </div><br>
        <div>
            <label for="em">Email:</label>
            <input type="email" name="em" id="em">
        </div><br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div><br>
        <div>
            <label for="mobno">Mobile number:</label>
            <input type="number" name="mobno" id="mobno">
        </div><br>
        <div>
            <label for="clr">Choose a colour</label>
            <input type="color" name="clr" id="clr">
        </div><br>
        <div>
            <label for="slot">Prefer a time slot</label>
            <input type="datetime-local" name="slot" id="slot">
        </div><br>
        <div>
            <label for="pic">Upload profile picture</label>
            <input type="file" name="pic" id="pic">
        </div>
        <div>
            <input type="hidden" name="batch" value="42">
        </div><br>
        <div>
            <input type="month" name="" id="">
        </div><br>
        <div>
            <input type="week" name="" id="">
        </div><br>
        <div>
            <input type="url" name="" id="">
        </div><br>
        <div>
            <input type="time" name="" id="">
        </div><br>
        <input type="search" name="" id="">
       
       <button>submit</button>
       <input type="button" value="submit">
<input type="reset" value="reset">
   








    </form>
</body>
</html>
